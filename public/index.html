<!DOCTYPE html>
<html lang="en">

<head>
  <title>Morning Edition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css" media="screen" title="no title">
</head>

<body >
  <div class="page-wrap">
    
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Morning Edition Mongo Scraper</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
        <!--   <li><a href="#" class="btn btn-default btn-sm">Scrape News Stories</a></li>
          <li><a href="#">Home</a></li> -->
        </ul>
      </div>
    </div>
  </nav>
     
  <div class="container">
    <div class="jumbotron">
      <!-- <h1>Jumbotron</h1> -->
      <p>Get the latest news from Morning Editon</p>
      <p><a class="btn btn-primary btn-lg">Get News Now</a></p>
    </div>
    
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Panel primary</h3>
      </div>
      <div class="panel-body">
        <table>
          <tbody>

            {{#each newsScraper}}
            <div class=row>
              <tr>
                <td>
                  <div class="col-md-8">
                    <a href="{{this.link}}" class="collection-item blue-text" target="_blank">{{this.title}}</a>
                  </div>
                </td>
                <td>
                  <div class="col-md-4">
                    <a href="#" class="btn btn-default" id="{{this._id}}">Add Note</a>
                  </div>
                </td>
              </tr>
            </div>
            {{/each}}

          </tbody>
        </table>

      </div>
    </div>

  </div>
   
  </div> <!-- page wrap -->

</body>

</html>
