<!DOCTYPE html>
<html lang="en">

<head>
  <title>Morning Edition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/public/stylesheet/style.css" media="screen" title="no title">
</head>

<body>
  <div class="page-wrap">
    
    <nav class="navbar navbar-default" class="homenav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Morning Edition Scrape</a>
        </div>
        <li><a href="#">Link</a></li>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav> 
     
  <div class="container">

    <table>
      <tbody>

        {{#each scrapedData}}
        <div class=row>

          <div class="col s8">
            <a href="{{this.link}}" class="collection-item blue-text" target="_blank">{{this.title}}</a>
          </div>
          <div class="col s4">
            <button class="noteButton waves-effect waves-light btn-flat blue" id="{{this._id}}">Add Note</button>
          </div>

        </div>
        {{/each}}

      </tbody>
    </table>

  </div>
    {{{body}}}

  </div> <!-- page wrap -->

</body>

</html>
